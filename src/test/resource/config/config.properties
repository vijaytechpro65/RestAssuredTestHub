# petstore_api.properties

base_url=https://petstore.swagger.io/v2
post_url=/user
get_url=/user/{username}
put_url=/user/{username}
delete_url=/user/{username}



# POST endpoint to add a new pet
post_pet_url=/pet

# GET endpoint to retrieve pet details by petId
get_pet_url=/pet/{petId}

# PUT endpoint to update an existing pet
put_pet_url=/pet

# DELETE endpoint to remove a pet by petId
delete_pet_url=/pet/{petId}
